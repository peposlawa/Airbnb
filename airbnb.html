<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb | Holiday rentals, cabins, beach houses & more</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="top">
        <div class="search-container">

            <!-- Button with SVG Icon -->
            <div class="search-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 30">
                    <path
                        d="M13 0a13 13 0 0 1 10.5 20.67l7.91 7.92-2.82 2.82-7.92-7.91A12.94 12.94 0 0 1 13 26a13 13 0 1 1 0-26zm0 4a9 9 0 1 0 0 18 9 9 0 0 0 0-18z">
                    </path>
                </svg>
            </div>

            <!-- Text container with two lines of text -->
            <div class="text-container">
                <div class="line">
                    <span class="firstline">Where to?</span>
                </div>

                <div class="line">
                    <span class="item">Anywhere</span>
                    <span class="item">•</span>
                    <span class="item">Any week</span>
                    <span class="item">•</span>
                    <span class="item">Add guests</span>
                </div>

            </div>
        </div>

        <div class="settings-container">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="3 3 25 25" aria-hidden="true" style="fill: none; stroke: currentcolor; stroke-width: 4; overflow: visible;">
                <path d="M7 16H3m26 0H15M29 6h-4m-8 0H3m26 20h-4M7 16a4 4 0 1 0 8 0 4 4 0 0 0-8 0zM17 6a4 4 0 1 0 8 0 4 4 0 0 0-8 0zm0 20a4 4 0 1 0 8 0 4 4 0 0 0-8 0zm0 0H3">
                </path>
            </svg>
        </div>

    </div>
</body>

</html>
